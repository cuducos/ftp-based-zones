<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FTP-based Zones</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script src="/app.js"></script>
    <script>
        const defaults = {
            ftp: 200,
            zone1Min: 50,
            zone1Max: 55,
            zone2Min: 60,
            zone2Max: 65,
            zone3Min: 70,
            zone3Max: 75,
            zone4Min: 80,
            zone4Max: 85,
            zone5Min: 90,
            zone5Max: 95,
        };

        const loadCache = (key) => {
            const cached = parseInt(localStorage.getItem(key));
            return isNaN(cached) ? defaults[key] : cached;
        };

        const setCache = (obj) => {
            if (typeof obj.value !== "number") return;
            localStorage.setItem(obj.key, obj.value);
        };

        app = Elm.Main.init({
            node: document.getElementById("app"),
            flags: Object.keys(defaults).reduce((cached, key) => {
                cached[key] = loadCache(key);
                return cached;
            }, {}),
        });
        app.ports.setCache.subscribe(setCache);
    </script>
  </body>
</html>
