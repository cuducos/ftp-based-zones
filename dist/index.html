<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FTP-based Zones</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script src="/app.js"></script>
    <script>
        const defaultFTP = 200;

        const loadFTP = () => {
            const cached = parseInt(localStorage.getItem("ftp"));
            return isNaN(cached) ? defaultFTP : cached;
        };

        const cacheFTP = (ftp) => {
            if (typeof ftp !== "number") return;
            localStorage.setItem("ftp", ftp);
        };

        app = Elm.Main.init({ node: document.getElementById("app"), flags: loadFTP() });
        app.ports.cacheFTP.subscribe(cacheFTP);
    </script>
  </body>
</html>
